<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM, Eventos y Funciones</title>
    <script type="text/javascript" src="/Script/java_script/dom-y-bom.js"></script>
    <link rel="stylesheet" href="/Script/Estructuras/estilos.css">
</head>
<body>
<!--
    1-Formulario campos: Nombre, Apellidos, y Edad.
    2-Boton de enviar el formulario: eventos submit.
    3-Mostrar datos por pantalla.
    4-validacion del formulario.
-->

<header>
    <h1>Ejercicios DOM, Eventos y Funciones</h1>
</header>  

<main>
    <h2>Introduce los siguientes datos</h2>
    
    <div class="box">
    <form action="#" method="post" id="formulario" onsubmit="return false;">
        <label for="#name">Nombres:</label><br>
            <input type="text" name="nombre" id="name" placeholder="John Lenn"><br>
            <span id="error-nombre"></span>
            <br>
        <label for="#apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos" placeholder="Gosling Pitt"><br>
            <span id="error-apellido"></span>
            <br>
        <label for="#age">Edad:</label><br>
            <input type="number" name="number" id="age" placeholder="18"><br>
            <span id="error-edad"></span>
            <br>
        <input type="submit" name="enviar" id="submit">
    </form>
</div>
<div class="box dashed">
    <h3 class="paf">Informaci√≥n Personal</h3>
    <hr>
    <p id="p-nombres">
        Nombre: <span></span>
    </p>
    <p id="p-apellidos">
        Apellidos: <span></span>
    </p>
    <p id="p-edad">
        Edad: <span></span>
    </p>
</div>
</main>

</body>
</html>
