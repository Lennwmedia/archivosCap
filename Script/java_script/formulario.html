<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/javascript" src="/Script/java_script/formulario.js"></script>

    <style>
        .caja {
            width: 300px;
            height: 400px;
            float: left;
            margin: 25px;
          
        }
        .dashed {
            border: 3px dashed black;
            padding: 10px;
            text-align: center;
    
        }
    </style>
</head>
<body>
    <div>
        <h2>Formulario</h2>
    
        <div class="caja">
    
            <form action="#" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label> <br>
                <input type="text" name="nombre" id="nombre"> <br>
                <span id="i-name"></span> <br>
    
                <label for="apellido">Apellidos:</label> <br>
                <input type="text" name="apellido" id="apellido"> <br>
                <span id="i-apell"></span> <br>
                
                <label for="edad">Edad:</label> <br>
                <input type="number" name="edad" id="edad"> <br>
                <span id="i-edad"></span> <br>
    
                <input type="submit" value="Enviar" id="submit">
        </form>
        </div>
    
        <div class="caja dashed">
            <h3>Informaci√≥n Personal</h3>
            <hr>
    
            <p id="p_name">Nombre: <span></span></p>
            <p id="p_apell">Apellidos: <span></span></p>
            <p id="p_edad">Edad: <span></span></p>
        </div>
    </div>
    
</body>
</html>
